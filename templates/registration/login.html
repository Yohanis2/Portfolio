{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'asset/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>
{% block title %}login Form{% endblock title %}</title>
<link href="{% static 'asset/css/bootstrap.min.css' %}" rel="stylesheet"> 
{% block content  %}
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'asset/img/jo.jpg' %}" width="300" height="100"alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  method="POST"  action="{% url 'login' %}">
                    {% csrf_token %}
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>

  
                    <div  class="form-outline mb-4">
                      <input type="text" class="form-control form-control-lg" name="username" placeholder="User Name"/>
                      
                    </div>
  
                    <div  class="form-outline mb-4">
                      <input type="password"  class="form-control form-control-lg" name="password"  placeholder="password" />
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button  class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  {% endblock content %}
  <script src="{% static 'asset/js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
